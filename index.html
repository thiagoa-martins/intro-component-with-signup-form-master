<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center;
      margin: 30px 0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="sobre">
        <h1 class="titulo-principal">Learn to code by <span>watching others</span></h1>
  
        <p>
          See how experienced developers solve problems in real-time.
        </p>
  
        <p>
          Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </div> 
  
        <form class="formulario" action="#">
          <button class="button-teste" type="submit">Try it free 7 days <span>then $20/mo. thereafter</span></button>    
          
          <fieldset class="cadastro">
            <input class="input-padrao" type="text" placeholder="First Name" required>
            <input class="input-padrao" type="text" placeholder="Last Name" required>
            <input class="input-padrao" type="email" placeholder="Email Address" required>
            <input class="input-padrao" type="password" placeholder="Password" required>
            <input class="button-cadastro" type="submit" value="Claim your free trial">
        
            <label class="termos" for="">
              By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
            </label>
          </fieldset>       
        </form>
    </div>   
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/thiagoa-martins/" target="_blank">Thiago Martins</a>.
    </p>
  </footer>
</body>
</html>
